<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link href="FrontEnd\style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <canvas id="icon" width="100" height="100"></canvas>
      </div>
    </div>
    <div class="content">
      <div class="gen-info">
        <div class="status">Enter A location</div>
        <div class="location">Weather</div>
      </div>
    </div>
    <div class="specs">
      <div class="detail">
        <div class="title">Wind-Speed</div>
        <div class="value">TBD</div>
      </div>
      <div class="specs">
        <div class="detail">
          <div class="title">Temperature</div>
          <div class="value">TBD</div>
        </div>
        <div class="specs">
          <div class="detail">
            <div class="title">Humidity</div>
            <div class="value">TBD</div>
          </div>
          <div class="specs">
            <div class="detail">
              <div class="title">UV</div>
              <div class="value">TBD</div>
            </div>
            <div class="city-search-box">
              <input
                type="text"
                class="city-search"
                placeholder="Enter Locatsion"
              />
            </div>
          </div>

          <script src="./script.js"></script>
        </div>
      </div>
    </div>
  </body>
</html>
